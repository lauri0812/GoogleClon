<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cabecera">
        <div class="botonescabecera">
            <div class="botonesizquierda">
                <button><a href="">Gmail</a></button>
                <button><a href="">Imagenes</a></button>
            </div>
            <div class="botonesderecha">
                <button id="opciones"><img src="Más.jpeg" alt=""></button>
                <button id="login" type="menu"><img src="Button.png" alt=""></button>
            </div>
        </div>
    </section>
    <main>
        <div class="logo">
            <img src="Google.jpeg" alt="">
        </div>
        <div class="campobusqueda">
            <div class="iconobusqueda">
                <svg viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <div class="entradatexto">
                <input type="search" id="input-search">
            </div>
            <div class="microfono">
                <svg viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2c-1.7 0-3 1.2-3 2.6v6.8c0 1.4 1.3 2.6 3 2.6s3-1.2 3-2.6V4.6C15 3.2 13.7 2 12 2z"/><path d="M19 10v1a7 7 0 0 1-14 0v-1M12 18.4v3.3M8 22h8"/></svg>
            </div>
            <div class="camara">
                <svg class="Gdd5U" focusable="false" viewBox="0 0 192 192"><rect fill="none" height="192" width="192"></rect><g><circle fill="#34a853" cx="144.07" cy="144" r="16"></circle><circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle><path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path><path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path><path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path></g></svg>
            </div>
        </div>
        <div class="botonesadicionales">
            <button id="search">Buscar con Google</button>
            <button id="lucky">Voy a tener suerte</button>
        </div>
        <div class="texto">
            <p>Ofrecido por Google en:</p>
            <p class="textolink">Español (Latinoamérica)</p>
        </div>
    </main>
    <footer class="footer">
        <div class="primernivel">
            <p>Colombia</p>
        </div>
        <div class="segundonivel">
            <div class="izquierda">
                <button>Sobre Google</button>
                <button>Publicidad</button>
                <button>Negocios</button>
                <button>Cómo funciona la búsqueda</button>
            </div>
            <div class="derecha">
                <button>Privacidad</button>
                <button>Condiciones</button>
                <button>Preferencias</button> 
            </div>
        </div>
    </footer>
</body>
</html>
